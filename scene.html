<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        html,
        body {
            height: 100%;
        }
        
        .swiper-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .swiper-slide {
            position: relative;
        }
        
        .img1 {
            animation-direction: alternate;
        }
        
        .img2 {
            position: absolute;
            left: 500px;
        }
        
        .page {
            background: url(image/bg.png);
            position: relative;
            height: 100%;
            overflow: hidden;
            background-size: cover;
            background-position: 50% 50%;
        }
        
        .page1-slide-container {
            width: 140px;
            height: 387px;
            z-index: 1;
            position: absolute;
            line-height: 1;
            background: 0;
            color: #676767;
            list-style: none!important;
            transition: padding .5s;
            left: 50%;
            margin-left: -70px;
        }
        
        .page1-slide-imgbg {
            height: 100%;
            width: 100%;
        }
        
        .yxj {
            position: absolute;
            top: 0;
            width: 80px;
            height: 100px;
            left: 30px;
        }
        
        .yuan {
            top: 10px;
            height: 110px;
        }
        
        .xiao {
            top: 130px;
        }
        
        .jie {
            top: 240px;
            height: 120px;
        }
        
        .page1-animal {
            background: url(image/page1-animal.png);
            width: 100%;
            height: 220px;
            position: absolute;
            bottom: 50px;
            z-index: 2;
            background-size: cover;
        }
        
        @-webkit-keyframes animalyd {
            /*from {*/
            0% {
                width: 700px;
            }
            /*to {*/
            100% {}
        }
        
        @-webkit-keyframes change {
            0% {
                transform: rotate(0deg)
            }
            25% {
                transform: rotate(20deg)
            }
            50% {
                transform: rotate(0deg)
            }
            75% {
                transform: rotate(-20deg)
            }
            100% {
                transform: rotate(0deg)
            }
        }
        
        .page1-animal {
            animation: change 2s linear 2s infinite;
        }
        
        @-webkit-keyframes swing {
            from {
                rotate: 0deg;
            }
            to {
                rotate: 30deg;
            }
        }
        
        .top {
            position: absolute;
            margin-top: -10px;
            width: 364px;
            height: 277px;
        }
        
        .logan {
            /*width: 364px;*/
            width: 100%;
            height: 250px;
            margin-top: -10px;
            left: 50%;
            animation: swing 6s ease 0s 3 both;
        }
        
        @-webkit-keyframes swing {
            from {
                rotate: 0deg;
            }
            to {
                rotate: 40deg;
            }
        }
        
        .fu {
            width: 220px;
            height: 270px;
            margin-top: -130px;
            margin-left: 100px;
            animation: swing 1s ease 0s infinite both;
        }
        
        .middle {
            width: 300px;
            height: 200px;
            position: absolute;
            bottom: 100px;
            left: 10%;
            background: url(image/red.png) no-repeat;
            background-size: 100% 100%;
        }
        
        @-webkit-keyframes rollIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .fourfu {
            height: 100%;
            width: 100%;
            background: url(image/fourfu.png) 50% 0 no-repeat;
            background-size: 300px auto;
            animation: rollIn 1s ease 2s 1 both;
        }
        
        .fourfu img {
            width: 100%;
        }
        
        .zhu3 {
            position: absolute;
            top: 20px;
            opacity: 1;
            animation: expandTop2Bottom 4s ease 1s 1 both;
        }
        
        .zhu3 img {
            width: 100%;
        }
        
        @-webkit-keyframes music {
            to {
                transform: rotate(360deg)
            }
        }
        
        .music {
            right: 20px;
            top: 20px;
            z-index: 200;
            width: 50px;
            height: 50px;
        }
        
        .music-no {
            background: url(image/music_on.png) 50% 50% no-repeat;
            background-size: 40px 40px;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 9999;
            padding: 30px;
            animation: music 3s infinite linear;
        }
        
        .dl {
            width: 150px;
        }
        
        .music-off {
            background: url(image/music_on.png) 50% 50% no-repeat;
            background-size: 40px 40px;
        }
    </style>
</head>

    <script src="js/swiper-3.4.2.min.js" charset="utf-8"></script>
    <script src="js/swiper.animate1.0.2.min.js" charset="utf-8"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            loop: false,
            pagination: '.swiper-pagination',
            paginationClickable: true,
            mousewheelControl: true,
            onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function(swiper) {
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            }
        });
        var oAudio = document.querySelector('audio');
        var onButton = document.querySelector('.music-no');
        onButton.addEventListener('click', function() {
            if (oAudio.paused) {
                oAudio.paused = false;
                oAudio.play();
                onButton.className = 'music-no';
                onButton.style.animationPlayState = 'running';
            } else {
                oAudio.paused = true;
                oAudio.pause();
                onButton.className = 'music-no music-off';
                onButton.style.animationPlayState = 'paused';
            }

        });
    </script>
